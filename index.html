<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet Uygulaması</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { list-style-type: none; padding: 0; }
        #messages li { padding: 8px; margin-bottom: 4px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Mesaj yaz..." /><button>Gönder</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Mesaj gönderme
        const form = document.getElementById("form");
        const input = document.getElementById("input");

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            if (input.value) {
                socket.emit("chat message", input.value);  // Mesajı sunucuya gönder
                input.value = "";
            }
        });

        // Gelen mesajı ekrana yazdır
        socket.on("chat message", (msg) => {
            const item = document.createElement("li");
            item.textContent = msg;
            document.getElementById("messages").appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
